<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRPG Chat Logger</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app" class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h1 class="text-center">FRPG Chat Logger</h1>
        <a id="mailbox-monitor-link" href="/mailbox.html" class="btn btn-info mx-2 ms-auto" style="display: none;">Mailbox Monitor</a>
        <a id="analysis-page-link" href="/analysis.html" class="btn btn-info mx-2" style="display: none;">Analysis Page</a>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#configModal">
          Configuration
        </button>
      </div>

      <div class="row">
        <!-- Chat Log Column -->
        <div class="col-md-7">
          <ul class="nav nav-pills mb-3" id="channel-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-channel="trade">Trade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-channel="giveaways">Giveaways</a>
            </li>
            <li class="nav-item" id="advanced-search-tab" style="display: none;">
              <a class="nav-link" href="#" data-channel="advanced-search">Advanced Search</a>
            </li>
          </ul>

          <!-- View for regular channel chat -->
          <div id="channel-view">
            <div class="mb-3">
              <input type="text" class="form-control" id="chat-search-bar" placeholder="Search current channel log...">
            </div>
            <div id="chat-log" class="log-container list-group mt-3"></div>
          </div>

          <!-- View for Advanced Search -->
          <div id="advanced-search-view" style="display: none;">
            <form id="advanced-search-form" class="mb-3">
              <div class="input-group">
                <input type="text" id="advanced-search-input" class="form-control" placeholder="Search entire chat history...">
                <select class="form-select" id="advanced-search-channel-filter" style="max-width: 150px;">
                  <option selected value="">All Channels</option>
                  <option value="trade">Trade</option>
                  <option value="giveaways">Giveaways</option>
                </select>
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </form>
            <div id="advanced-search-results" class="log-container list-group mt-3"></div>
          </div>
        </div>

        <!-- Mentions Column -->
        <div class="col-md-5">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Your Mentions</h2>
          </div>
          <div class="d-flex  mb-2">
            <button id="mark-all-as-read-btn" class="btn btn-sm btn-primary">Mark All as Read</button>
          </div>
          <div id="mentions-log" class="log-container list-group mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="configModalLabel">Configuration</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="auth-container" class="mb-4 text-center">
              <p id="auth-status-message"></p>
              <a id="discord-login-button" href="https://discord.com/oauth2/authorize?client_id=1460736312301719683&response_type=code&redirect_uri=http%3A%2F%2Fchat.frpgchatterbot.free.nf%2Fapi%2Fdiscord-callback&scope=identify+guilds" class="btn btn-primary" style="display: none;">Login with Discord</a>
              <button id="discord-logout-button" class="btn btn-danger" style="display: none;">Logout</button>
              <a id="admin-page-link" href="/admin.html" class="btn btn-warning mt-2" style="display: none;">Admin Page</a>
            </div>
            <hr>
            <form id="config-form" class="mt-3">
              <div class="mb-3">
                  <label for="username" class="form-label">Your Username:</label>
                  <input type="text" class="form-control" id="username" name="username">
                  <div class="form-text">Used to detect mentions (e.g., SuperJ)</div>
              </div>
              <div class="mb-3">
                  <label for="polling-interval" class="form-label">Polling Interval (seconds):</label>
                  <input type="number" class="form-control" id="polling-interval" name="polling_interval">
                  <div class="form-text">How often the chat log is fetched</div>
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="play-alert" name="play_alert">
                  <label class="form-check-label" for="play-alert">Play Alert on Mention</label>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Configuration</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <audio id="mention-sound" src="/mention.mp3" preload="auto"></audio>
  </body>
</html>
