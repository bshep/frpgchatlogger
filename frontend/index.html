<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRPG Chat Logger</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="app" class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">FRPG Chat Logger</h1>
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#configModal">
          Configuration
        </button>
      </div>

      <div class="row">
        <!-- Chat Log Column -->
        <div class="col-md-7">
          <ul class="nav nav-pills mb-3" id="channel-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-channel="trade">Trade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-channel="giveaways">Giveaways</a>
            </li>
          </ul>
          <div class="mb-3">
            <input type="text" class="form-control" id="chat-search-bar" placeholder="Search chat log...">
          </div>
          <div id="chat-log" class="log-container list-group mt-3"></div>
        </div>

        <!-- Mentions Column -->
        <div class="col-md-5">
          <h2>Your Mentions</h2>
          <div id="mentions-log" class="log-container list-group mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="configModalLabel">Configuration</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="config-form" class="mt-3">
              <div class="mb-3">
                  <label for="username" class="form-label">Your Username:</label>
                  <input type="text" class="form-control" id="username" name="username">
                  <div class="form-text">Used to detect mentions (e.g., SuperJ)</div>
              </div>
              <div class="mb-3">
                  <label for="polling-interval" class="form-label">Polling Interval (seconds):</label>
                  <input type="number" class="form-control" id="polling-interval" name="polling_interval">
                  <div class="form-text">How often the chat log is fetched</div>
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="play-alert" name="play_alert">
                  <label class="form-check-label" for="play-alert">Play Alert on Mention</label>
              </div>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Configuration</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <audio id="mention-sound" src="/mention.mp3" preload="auto"></audio>
  </body>
</html>
