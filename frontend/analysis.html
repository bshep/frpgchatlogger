<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat Analysis</h1>
    <div class="container">
        <div class="filters">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <button id="filter-btn">Filter</button>
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" id="mod-trades-toggle">
                <label class="form-check-label" for="mod-trades-toggle">Show Mod Trades Only</label>
            </div>
        </div>
        <div id="results">
            <!-- Analysis results will be displayed here -->
        </div>
    </div>
    <script type="module" src="analysis.js"></script>
</body>
</html>
