<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRPG Mailbox Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">FRPG Mailbox Monitor</h1>
        <p class="mb-3">Monitor the status of FarmRPG mailboxes.</p>
        <a href="/" class="btn btn-info mb-3">Home</a>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Mailbox Status</h2>
            </div>
            <div class="card-body">
                <p class="note text-muted">Enter up to 5 usernames to monitor. The list will be automatically updated by the server every minute.</p>
                <textarea id="usernames" rows="5" placeholder="Username1
Username2
..." class="form-control mb-3"></textarea>
                <button id="update-list-btn" class="btn btn-primary mb-3 w-100">Update Monitored List & Refresh</button>

                <div id="status-results">
                    <p class="note text-muted">Last updated times are shown in your local timezone.</p>
                    <table id="status-table" class="table table-dark table-striped">
                        <thead>
                            <tr>
                                                            <th>Username</th>
                                                            <th>Details</th>
                                                            <th>Last Updated</th>                            </tr>
                        </thead>
                        <tbody>
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                    <div id="loading-indicator" class="text-center py-3" style="display: none;">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="mailbox.js"></script>
</body>
</html>
