<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta - Discord Guilds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container mt-4">
        <h1>Discord Guild Identification (Beta)</h1>
        <p>Click the button below to log in with Discord and see your guild memberships.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1460736312301719683&response_type=code&redirect_uri=http%3A%2F%2Fchat.frpgchatterbot.free.nf%2Fapi%2Fdiscord-callback&scope=identify+guilds" class="btn btn-primary">
            Login with Discord
        </a>
        <hr>
        <h2>Data Returned from Discord:</h2>
        <pre id="discord-data" class="bg-dark text-light p-3 rounded">
(Login with Discord to see your guild data here)
        </pre>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const discordDataElement = document.getElementById('discord-data');
        const params = new URLSearchParams(window.location.search);
        const sessionToken = params.get('session_token');

        if (sessionToken) {
          discordDataElement.textContent = 'Fetching your guild data...';

          try {
            // Use the session token to fetch the actual guild data from the new backend endpoint
            const response = await fetch(`/api/me/guilds?session_token=${sessionToken}`);
            
            if (response.ok) {
              const data = await response.json();
              discordDataElement.textContent = JSON.stringify(data, null, 2); // Pretty-print the JSON
            } else {
              const errorData = await response.json();
              discordDataElement.textContent = `Error fetching data: ${errorData.detail || 'Unknown error'}`;
            }
          } catch (error) {
            console.error('Failed to fetch guild data:', error);
            discordDataElement.textContent = 'An error occurred while trying to fetch your data.';
          } finally {
            // Clean the session_token from the URL for a better user experience
            history.replaceState(null, '', window.location.pathname);
          }
        }
      });
    </script>
  </body>
</html>
