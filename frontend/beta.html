<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beta - Discord Guilds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container mt-4">
        <h1>Discord Guild Identification (Beta)</h1>
        <p id="login-status">Checking login status...</p>
            <a id="login-button" href="https://discord.com/oauth2/authorize?client_id=1460736312301719683&response_type=code&redirect_uri=http%3A%2F%2Fchat.frpgchatterbot.free.nf%2Fapi%2Fdiscord-callback&scope=identify+guilds" class="btn btn-primary">

            Login with Discord
        </a>
        <button id="logout-button" class="btn btn-danger" style="display: none;">Logout</button>
        <hr>
        <h2>Your Discord Data:</h2>
        <pre id="discord-data" class="bg-dark text-light p-3 rounded">
(Data will appear here after successful login)
        </pre>
    </div>

    <script>
      const BACKEND_URL = ""; // Assuming frontend and backend are on the same domain for relative paths
      const SESSION_COOKIE_NAME = "frpg_chatterbot_session"; // Must match backend

      window.addEventListener('DOMContentLoaded', async () => {
        const discordDataElement = document.getElementById('discord-data');
        const loginButton = document.getElementById('login-button');
        const logoutButton = document.getElementById('logout-button');
        const loginStatusElement = document.getElementById('login-status');

        async function fetchUserData() {
          loginStatusElement.textContent = 'Checking Discord login status...';
          try {
            const response = await fetch(`${BACKEND_URL}/api/me`);
            if (response.ok) {
              const userData = await response.json();
              loginStatusElement.textContent = `Logged in as ${userData.username}`;
              discordDataElement.textContent = JSON.stringify(userData, null, 2); // Pretty-print the JSON
              loginButton.style.display = 'none'; // Hide login button if logged in
              logoutButton.style.display = 'block'; // Show logout button
            } else if (response.status === 401) {
              loginStatusElement.textContent = 'Not logged in with Discord.';
              discordDataElement.textContent = '(Login with Discord to see your guild data here)';
              loginButton.style.display = 'block'; // Show login button
              logoutButton.style.display = 'none'; // Hide logout button
            } else {
              const errorData = await response.json();
              loginStatusElement.textContent = `Error: ${errorData.detail || 'Unknown error'}`;
              discordDataElement.textContent = `Error fetching data: ${JSON.stringify(errorData, null, 2)}`;
              loginButton.style.display = 'block';
              logoutButton.style.display = 'none';
            }
          } catch (error) {
            console.error('Failed to fetch user data:', error);
            loginStatusElement.textContent = 'An error occurred while fetching user data.';
            discordDataElement.textContent = 'Please ensure the backend is running and configured correctly.';
            loginButton.style.display = 'block';
            logoutButton.style.display = 'none';
          }
        }

        async function logout() {
          // Send a request to the backend to clear the session cookie, or simply clear locally
          // For a true logout, the backend should provide an endpoint to invalidate the session token.
          // For now, we clear the client-side cookie which effectively logs out for HttpOnly cookies.
          document.cookie = `${SESSION_COOKIE_NAME}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
          // Optionally redirect to a logged-out state or main page
          window.location.reload(); 
        }

        logoutButton.addEventListener('click', logout);
        fetchUserData(); // Initial check
      });
    </script>
  </body>
</html>
